server:
  port: 8184
  servlet:
    context-path: /elasticsearch-query-web-client

elastic-query-web-client:
  webclient:
    connect-timeout-ms: 10000
    read-timeout-ms: 10000
    write-timeout-ms: 10000
    max-in-memory-size: 10485760 # 10MB
    content-type: 'application/vnd.api.v1+json'
    accept-type: 'application/vnd.api.v1+json'
    base-url: 'http://elasticsearch-query-service/elasticsearch-query-service/documents'
    service-id: elasticsearch-query-service
    instances:
      -
        id: elasticsearch-query-service-1
        host: localhost
        port: 8183
      -
        id: elasticsearch-query-service-2
        host: localhost
        port: 8185
  query-by-text:
    method: POST
    uri: "/get-document-by-text"
    accept: ${elastic-query-web-client.webclient.accept-type}

spring:
  thymeleaf:
    cache: false
  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: 'elasticsearch-query-web-client'
            client-secret: 'bca9dcdc-1f51-497b-9813-59bc5bf6afd3'
            authorization-grant-type: authorization_code
            redirect-uri: '{baseUrl}/login/oauth2/code/{registrationId}'
            scope: openid
        provider:
          keycloak:
            issuerUri: http://localhost:9091/auth/realms/microservices-realm

security:
  logout-success-url: http://localhost:8184/elasticsearch-query-web-client
  default-client-registration-id: keycloak

user-config:
  username: test
  password: test
  roles: USER